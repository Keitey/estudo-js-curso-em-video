<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background: #75f875;
            color: #fff;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">Interaja...</div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clicou)
        area.addEventListener('mouseenter', entrou)
        area.addEventListener('mouseout', saiu)
        function clicou(){
            area.innerText = 'clicou na div!'
            area.style.background = '#894354'
        }
        function entrou(){
            area.innerText = 'entrou!'
        }
        function saiu(){
            area.innerText = 'saiu!'
            area.style.background = '#75f875'
        }
    </script>
</body>
</html>
